<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de "Pierre-Papier-Ciseaux" en Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="score">
        <p>Vous</p>
        <p>Ordinateur</p>
        <p id="score-joueur">0</p>
        <p id="score-ordinateur">0</p>
        <div id="reset">Recommencer</div>
    </div>

    <div id="action">
        <p id="message">A vous de jouer !</p>
        <div id="next">Tour suivant</div>
    </div>

    <div class="jeu">
        <div class="choix">
            <div class="button btn-joueur" id="pierre">
                <img src="50pierre.png" alt="pierre">
                <p>Pierre</p>
            </div>
            <div class="button btn-joueur" id="papier">
                <img src="50papier.png" alt="papier">
                <p>Papier</p>
            </div>
            <div class="button btn-joueur" id="ciseaux">
                <img src="50ciseaux.png" alt="ciseaux">
                <p>Ciseaux</p>
            </div>
        </div>

        <div class="choix">
            <div class="button btn-ordi" id="opierre">
                <img src="50pierre.png" alt="pierre">
                <p>Pierre</p>
            </div>
            <div class="button btn-ordi" id="opapier">
                <img src="50papier.png" alt="papier">
                <p>Papier</p>
            </div>
            <div class="button btn-ordi" id="ociseaux">
                <img src="50ciseaux.png" alt="ciseaux">
                <p>Ciseaux</p>
            </div>
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
